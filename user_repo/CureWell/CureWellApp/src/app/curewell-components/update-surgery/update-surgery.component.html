<div class="myContent">
  <div class="container">

    <h2 align="justify" style="color:brown">Update Surgery</h2>
    <!--Implement angular form logic here-->
    <form #updateSurgeryForm >
      <div class="row">
        <div class="col-md-4">
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <div class="col" style="text-align:left">
              <label>Surgery Id</label>
            </div>
            <div class="col; input-group">
              <!--Implement form logic here-->
              <input type="number" id="add_surgeryId_validate" name="surgeryId"  class="form-control qkinput" >
            </div>
          </div>


          <div class="form-group">
            <div class="col" style="text-align:left">
              <label>Doctor Id</label>
            </div>
            <div class="col; input-group">
              <!--Implement form logic here-->
              <input type="text" id="doctorId" name="doctorId" #doctorIdRef class="form-control qkinput" >
            </div>
             <!--Implement form validation logic in the below div tag-->
            <div id="add_doctorId_validate_id" >
             
            </div>
          </div>

          <div class="form-group">
            <div class="col" style="text-align:left">
              <label>Surgery Date</label>
            </div>
            <div class="col; input-group">
              <!--Implement form logic here-->
              <input type="text" name="surgeryDate" #surgeryDateRef class="form-control qkinput" >
            </div>
            <!--Implement form validation logic in the below div tag-->
            <div id="add_surgeryDate_validate_id" >
              
            </div>
          </div>

          <div class="form-group">
            <div class="col" style="text-align:left">
              <label>Start Time(24 Hours Format)</label>
            </div>
            <div class="col; input-group">
              <!--Implement form logic here-->
              <input type="text" name="startTime" #startTimeRef class="form-control qkinput" >
            </div>
            <!--Implement form validation logic in the below div tag-->
            <div id="add_startTime_validate_id" >
              
            </div>
          </div>

          <div class="form-group">
            <div class="col" style="text-align:left">
              <label>End Time(24 Hours Format)</label>
            </div>
            <div class="col; input-group">
              <!--Implement form logic here-->
              <input type="text" name="endTime" #endtimeRef class="form-control qkinput" >
            </div>
            <!--Implement form validation logic in the below div tag-->
            <div id="add_endtime_validate_id" >
              
            </div>
          </div>

          <div class="form-group">
            <div class="col" style="text-align:left">
              <label>Surgery Category</label>
            </div>
            <div class="col; input-group">
              <!--Implement form logic here-->
              <input type="text" name="surgeryCategory" #surgeryCategoryRef class="form-control qkinput" >
            </div>
            <!--Implement form validation logic in the below div tag-->
            <div id="add_surgeryCategory_validate_id">
              
            </div>
          </div>

          <div class="form-group" style="text-align:left">
            <button type="submit" [disabled]="!updateSurgeryForm.form.valid" class="btn">Update</button> &nbsp;&nbsp;
            <a routerLink="/viewSurgeryDetails">Cancel</a>
          </div>
        </div>
        <div class="col-md-4">
        </div>
      </div>
    </form>
  </div>
</div>
